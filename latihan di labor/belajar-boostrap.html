<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Boostrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        .tombol{
            background-color: #41a15a;
            color: white;
            padding: 7px 12px;
            border-style: none;
            margin-top: 10px;
            border-radius: 4px;
        }
        .tombol:hover{
            background-color: #387c4a;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Belajar</h3>
    <button class="btn btn-success">Klik Untuk Memulai</button>
    <br>
    <button class="tombol">Klik Untuk Memulai</button>
    <br><br>
    <div class="row">
        <div class="col-sm-4 col-md-6 col-xs-12">
            <img width="100%" src="https://upload.wikimedia.org/wikipedia/commons/3/36/Felix_Lee_of_Stray_Kids%2C_July_8%2C_2024_%282%29_%28cropped%29.png" alt="">
        </div>
        <div class="col-sm-4 col-md-6 col-xs-12">
            <img width="100%" src="https://figuya.com/uploads/image/file/211696/GOODS-04350829.jpg" alt="">
        </div>
        <div class="col-sm-4 col-md-6 col-xs-12">
            <img width="100%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgGgH7ovvtJx72MvndHMKCEytBdUXbDfI0QIbR6VX_ZivpxydiyjKXBYs5wwZTYQFCAWo&usqp=CAU" alt="">
        </div>
    </div>
</div>
</body>
</html>
